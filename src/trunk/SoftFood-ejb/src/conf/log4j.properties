# A default log4j properties file suitable for JBoss
### Appender Settings ###



log4j.appender.mary=org.apache.log4j.FileAppender
log4j.appender.mary.File=../log/softfood.log
log4j.appender.mary.layout=org.apache.log4j.PatternLayout
#Use the default JBoss format
log4j.appender.mary.layout.ConversionPattern=[%c{1}] %m%n
#Truncate if it aleady exists.
log4j.appender.mary.Append=false




